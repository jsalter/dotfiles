set -g base-index 1
set -g renumber-windows on
set -g history-limit 10000

set-option -g prefix C-p
unbind-key C-p
bind-key C-p send-prefix

# lower command delay
set -sg escape-time 1

# pane index begins at 1
setw -g pane-base-index 1

bind | split-window -h
bind - split-window -v

# easier pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# easier pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# make repeating a little easier with a 1s repeat limit
set-option -g repeat-time 1000

# window cycling
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

setw -g mode-mouse off
setw -g mode-keys vi

set -g default-terminal "screen-256color"

set -g status-utf8 on

# solarized light theme
set -g status-bg colour120 # light green
set -g status-fg colour25 # blue
set -g status-interval 1

setw -g window-status-fg default
setw -g window-status-bg default

setw -g window-status-current-fg colour20
setw -g window-status-current-bg default

set -g message-bg white #base2
set -g message-fg colour166 #orange

setw -g clock-mode-colour colour64 # green

set-option -g renumber-windows on
